<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- ðŸ”§ SIMPLIFIED FETCH INTERCEPT FOR STATIC FILES -->
    <script>
      (function () {
        const originalFetch = window.fetch.bind(window);

        async function staticJson(filename) {
          const res = await originalFetch(`data/${filename}.json`);
          if (!res.ok) throw new Error(`Missing ${filename}.json`);
          return res.json();
        }

        // Only intercept specific patterns, fallback to original fetch
        window.fetch = async function (input, init) {
          const url = typeof input === 'string' ? input : input.url || '';

          // Direct replacements â€” no longer using /api/
          if (url === 'albums') {
            const albums = await staticJson('albums');
            return new Response(JSON.stringify(albums), {
              headers: { 'Content-Type': 'application/json' },
            });
          }

          if (url === 'movies') {
            const movies = await staticJson('movies');
            return new Response(JSON.stringify(movies), {
              headers: { 'Content-Type': 'application/json' },
            });
          }

          return originalFetch(input, init);
        };
      })();
    </script>

    <!-- ðŸ”— MAIN BUNDLE AND CSS (no leading slashes!) -->
    <link rel="stylesheet" crossorigin href="./assets/index-COOpelYn.css">
    <script src="assets/script.js" defer></script>

    <!-- Moved content into body -->
  </head>

  <body>
    <div id="root">
      <div id="albums-section">
        <h2>Albums</h2>
        <div id="albums-container"></div>
      </div>

      <div id="movies-section">
        <h2>Movies</h2>
        <div id="movies-container"></div>
      </div>
    </div>

    <!-- Remove Replit banner script if not needed -->

  </body>
</html>
